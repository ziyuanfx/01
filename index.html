        <script>
          function chuli() {
            if ("" != $("#a_source").val()) {
              for (
                var r = $("#a_source").val().split(" "), a = "", e = 0;
                e < r.length;
                e++
              )
                a += String.fromCharCode(parseInt(r[e], 2));
              $("#u_source").val(""), $("#u_source").val(a);
            } else alert("请输入字符串");
          }
        </script>
        <script>
          var clipboard = new ClipboardJS("#copyurl");
          clipboard.on("success", function (r) {
            r.clearSelection(), layer.msg("复制成功！");
          }),
            clipboard.on("error", function (r) {
              r.clearSelection(), layer.msg("复制失败！");
            });
        </script>
